<div class="banner custom-gradient">
  <nav class="px-4 lg:px-6 py-3">
    <div class="flex items-center justify-between max-w-screen-xl mx-auto relative">

      <!-- Columna izquierda (Botón Menú) -->
      <div class="flex items-center space-x-4">
        <button (click)="toggleSidebar()" class="text-gray-600 hover:text-gray-900 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Logo centrado -->
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <button (click)="Dashboard()" class="flex items-center space-x-2">
          <img
            src="assets/profamilia.png"
            class="h-28 max-h-30 w-auto"
            alt="Logo"
          />
        </button>
      </div>

      <!-- Columna derecha (Avatar) -->
      <div class="flex items-center">
        <img 
          class="w-10 h-10 rounded-full object-cover" 
          src="https://www.svgrepo.com/show/34340/avatar.svg" 
        />
      </div>

    </div>
  </nav>
</div>
