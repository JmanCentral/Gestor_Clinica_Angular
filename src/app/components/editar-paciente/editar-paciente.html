<body class="bg-paciente">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100 tama√±o">
      <div class="card shadow-sm">
        <div class="card-body">

  <h3 class="card-title text-center mb-4">Editar Paciente</h3>


  <div *ngIf="loading; else formularioContenido" class="d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  
      <ng-template #formularioContenido>
        <form (ngSubmit)="actualizarPaciente()" #formulario="ngForm">
          <input type="hidden" id="id" [(ngModel)]="paciente.id" name="id" />

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="paciente.nombre" name="nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="text" id="documento" class="form-control" [(ngModel)]="paciente.documento" name="documento">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" [(ngModel)]="paciente.correo" name="correo">
          </div>

          <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="paciente.telefono" name="telefono">
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" class="form-control" [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento">
          </div>

          <div class="mb-3">
            <label class="form-label">Direcci√≥n Completa</label>
            <input type="text" id="direccionCompleta" class="form-control" [(ngModel)]="paciente.direccionCompleta" name="direccionCompleta">
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Sangre</label>
            <input type="text" id="tipoSangre" class="form-control" [(ngModel)]="paciente.tipoSangre" name="tipoSangre">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success d-flex align-items-center justify-content-center gap-2"[disabled]="formulario.invalid || loading">
                <span *ngIf="!loading">üíæ Guardar</span>
                <span *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status" aria-hidden="true"></span>
                <span *ngIf="loading">Guardando...</span>
              </button>
            <button type="button" class="btn btn-secondary" (click)="volverALista()">‚¨ÖÔ∏è Volver</button>
          </div>
        </form>
      </ng-template>
      <div class="mt-3 text-center" id="mensaje"></div>
    </div>
      </div>
    </div>
  </div>
</body>
